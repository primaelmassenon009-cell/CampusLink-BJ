<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation - CampusLink BJ</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #e8e8e8;
        }

        header {
            background: #0057ff;
            color: white;
            padding: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-box {
            padding: 15px;
            height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            margin-bottom: 12px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.3;
        }

        .received {
            background: white;
            align-self: flex-start;
        }

        .sent {
            background: #0057ff;
            color: white;
            margin-left: auto;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .input-area button {
            background: #0057ff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

    </style>
</head>

<body>

<header>
    <img src="https://i.imgur.com/0y8Ftya.png" alt="avatar">
    CampusLink Support
</header>

<div class="chat-box" id="chatBox">

    <div class="message received">
        Bonjour ðŸ‘‹ Comment pouvons-nous tâ€™aider ?
    </div>

</div>

<div class="input-area">
    <input type="text" id="messageInput" placeholder="Ã‰crire un messageâ€¦">
    <button onclick="sendMessage()">Envoyer</button>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("messageInput");
    let text = input.value.trim();

    if (text === "") return;

    let chatBox = document.getElementById("chatBox");

    // crÃ©er le message envoyÃ©
    let message = document.createElement("div");
    message.className = "message sent";
    message.innerText = text;

    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;

    input.value = "";
}
</script>

</body>
</html>
