<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - CampusLink BJ</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }

        header {
            background: #0057ff;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
        }

        .container {
            padding: 15px;
        }

        .section-title {
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 15px;
            font-weight: bold;
            color: #555;
        }

        .notif-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }

        .switch {
            position: relative;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 22px;
            transition: .3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #0057ff;
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }
    </style>
</head>

<body>

<header>
    Notifications
</header>

<div class="container">

    <div class="section-title">Push</div>

    <div class="notif-item">
        Nouveaux messages
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="notif-item">
        Nouveaux abonnés
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="notif-item">
        Mentions & commentaires
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="section-title">Email</div>

    <div class="notif-item">
        Alertes importantes
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="notif-item">
        Nouveautés de CampusLink BJ
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

</div>

</body>
</html>
