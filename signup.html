<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLink BJ - Inscription</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 85%;
            max-width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #0052cc;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0052cc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #003f99;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #0052cc;
            text-decoration: none;
            font-size: 14px;
        }
    </style>

    <script>
        function registerUser(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let pass1 = document.getElementById("password").value;
            let pass2 = document.getElementById("confirm").value;

            if (name === "" || email === "" || pass1 === "" || pass2 === "") {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            if (pass1 !== pass2) {
                alert("Les mots de passe ne correspondent pas.");
                return;
            }

            alert("Compte créé avec succès !");
            window.location.href = "login.html";
        }
    </script>

</head>
<body>

    <div class="container">
        <h2>Créer un compte</h2>

        <form onsubmit="registerUser(event)">
            <input type="text" id="name" placeholder="Nom complet" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <input type="password" id="confirm" placeholder="Confirmer le mot de passe" required>

            <button type="submit">S'inscrire</button>
        </form>

        <a href="login.html">Déjà un compte ? Se connecter</a>
    </div>

</body>
</html>
