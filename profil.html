<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 20px;
    }

    .card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.15);
        max-width: 400px;
        margin: auto;
    }

    #avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        margin: auto;
        border: 3px solid #ddd;
    }

    input, textarea, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        background: #007bff;
        color: white;
        border: none;
    }
</style>
</head>

<body>

<h2 style="text-align:center;">ðŸ‘¤ Profil utilisateur</h2>

<div class="card">

    <img id="avatar" src="default.jpg">

    <input type="file" id="photo-input" accept="image/*">

    <input type="text" id="name" placeholder="Votre nom">
    <textarea id="bio" placeholder="Votre bio..."></textarea>

    <button onclick="saveProfile()">Sauvegarder</button>
</div>

<script>
    // Charger les donnÃ©es
    function load() {
        document.getElementById("name").value = localStorage.getItem("name") || "";
        document.getElementById("bio").value = localStorage.getItem("bio") || "";
        document.getElementById("avatar").src = localStorage.getItem("photo") || "default.jpg";
    }

    load();

    // Sauvegarde avec photo
    function saveProfile() {
        let name = document.getElementById("name").value;
        let bio = document.getElementById("bio").value;
        let photoFile = document.getElementById("photo-input").files[0];

        localStorage.setItem("name", name);
        localStorage.setItem("bio", bio);

        if (photoFile) {
            let reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem("photo", e.target.result);
                document.getElementById("avatar").src = e.target.result;
            };
            reader.readAsDataURL(photoFile);
        }

        alert("Profil mis Ã  jour !");
    }
</script>

</body>
</html>
