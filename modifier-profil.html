<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Profil - CampusLink BJ</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
        }

        header {
            background: #0057ff;
            color: white;
            padding: 18px;
            font-size: 18px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
            margin-bottom: 20px;
            background: white;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #0057ff;
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #0044d6;
        }

        .profile-pic {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-pic img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
        }

        .change-photo {
            margin-top: 8px;
            font-size: 14px;
            color: #0057ff;
        }
    </style>
</head>

<body>

<header>Modifier le profil</header>

<div class="container">

    <div class="profile-pic">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Photo de profil">
        <div class="change-photo">Changer la photo</div>
    </div>

    <label for="name">Nom complet</label>
    <input type="text" id="name" placeholder="Ex: Justin Bks">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="exemple@gmail.com">

    <label for="phone">Numéro</label>
    <input type="text" id="phone" placeholder="+229 ...">

    <label for="school">Établissement</label>
    <input type="text" id="school" placeholder="Université / École">

    <label for="bio">Bio</label>
    <textarea id="bio" rows="4" placeholder="Décris-toi en quelques mots..."></textarea>

    <button class="btn">Enregistrer les modifications</button>

</div>

</body>
</html>
